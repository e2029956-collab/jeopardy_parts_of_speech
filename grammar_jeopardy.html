<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Jeopardy - Teams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .teams-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .team {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .team.winner {
            border-color: #ffd700;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .team-name {
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .questions-left {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .questions-left h3 {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .questions-left .count {
            font-size: 2em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            background: #000;
            padding: 2px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .category-header {
            background: linear-gradient(145deg, #2c5aa0, #1e3c72);
            padding: 20px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-cell {
            background: linear-gradient(145deg, #4a69a8, #3a5998);
            padding: 30px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            border: 2px solid transparent;
        }

        .question-cell:hover:not(.answered) {
            background: linear-gradient(145deg, #5a79b8, #4a69a8);
            transform: scale(1.05);
            border-color: #ffd700;
        }

        .question-cell.answered {
            background: linear-gradient(145deg, #666, #444);
            color: #999;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .question-content {
            background: linear-gradient(145deg, #2a5298, #1e3c72);
            padding: 40px;
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid #ffd700;
        }

        .question-value {
            color: #ffd700;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-show-answer {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-show-answer:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,152,0,0.4);
        }

        .btn-close {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244,67,54,0.4);
        }

        .btn-team {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            margin: 5px;
        }

        .btn-team:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        .btn-no-winner {
            background: linear-gradient(145deg, #757575, #616161);
            color: white;
            margin: 5px;
        }

        .btn-no-winner:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(117,117,117,0.4);
        }

        .answer-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            display: none;
        }

        .correct-answer {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .explanation {
            font-size: 1.2em;
            line-height: 1.5;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .team-selection {
            display: none;
        }

        .team-selection h3 {
            color: #ffd700;
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .game-over {
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 3px solid #ffd700;
        }

        .game-over h2 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .winning-team {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: bold;
        }

        .final-scores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .final-team-score {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .restart-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(76,175,80,0.4);
        }

        @media (max-width: 768px) {
            .teams-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .game-board {
                font-size: 0.8em;
            }
            
            .question-cell {
                padding: 15px 5px;
                font-size: 1.2em;
            }
            
            .category-header {
                padding: 15px 5px;
                font-size: 0.9em;
            }
            
            .title {
                font-size: 2em;
            }

            .modal-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎯 GRAMMAR JEOPARDY 📚</h1>
            <p class="subtitle">English Grammar Challenge - Team Competition</p>
        </div>

        <div class="teams-board">
            <div class="team" id="team1">
                <div class="team-name">Team 1</div>
                <div class="team-score" id="score1">$0</div>
            </div>
            <div class="team" id="team2">
                <div class="team-name">Team 2</div>
                <div class="team-score" id="score2">$0</div>
            </div>
            <div class="team" id="team3">
                <div class="team-name">Team 3</div>
                <div class="team-score" id="score3">$0</div>
            </div>
            <div class="team" id="team4">
                <div class="team-name">Team 4</div>
                <div class="team-score" id="score4">$0</div>
            </div>
        </div>

        <div class="questions-left">
            <h3>Questions Remaining</h3>
            <div class="count" id="questionsLeft">30</div>
        </div>

        <div id="gameBoard" class="game-board">
            <!-- Game board will be generated here -->
        </div>

        <div id="gameOver" class="game-over" style="display: none;">
            <h2>🎉 Game Complete! 🎉</h2>
            <div class="winning-team" id="winnerAnnouncement"></div>
            <div class="final-scores" id="finalScores"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="questionModal" class="question-modal">
        <div class="question-content">
            <div class="question-value" id="questionValue">$100</div>
            <div class="question-text" id="questionText">Question goes here</div>
            
            <div class="modal-buttons" id="initialButtons">
                <button class="btn btn-show-answer" onclick="showAnswer()">Show Correct Answer</button>
                <button class="btn btn-close" onclick="closeModal()">Close</button>
            </div>

            <div class="answer-section" id="answerSection">
                <div class="correct-answer" id="correctAnswer"></div>
                <div class="explanation" id="explanation"></div>
                
                <div class="team-selection" id="teamSelection">
                    <h3>Which team answered correctly?</h3>
                    <div class="modal-buttons">
                        <button class="btn btn-team" onclick="awardPoints(1)">Team 1</button>
                        <button class="btn btn-team" onclick="awardPoints(2)">Team 2</button>
                        <button class="btn btn-team" onclick="awardPoints(3)">Team 3</button>
                        <button class="btn btn-team" onclick="awardPoints(4)">Team 4</button>
                        <button class="btn btn-no-winner" onclick="awardPoints(0)">No One Answered</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = [
            "Parts of Speech",
            "Punctuation",
            "Verb Forms", 
            "Modals",
            "Sentence Structure",
            "Common Mistakes"
        ];

        const questions = {
            "Parts of Speech": [
                {
                    question: "This part of speech expresses states rather than actions, like 'know', 'believe', 'seem'.",
                    answer: "Stative verb",
                    explanation: "Stative verbs describe states, conditions, or situations that don't change, unlike dynamic verbs that show actions.",
                    value: 100
                },
                {
                    question: "This type of adjective comes before the noun and cannot be used as a predicate, like 'main', 'former', 'mere'.",
                    answer: "Attributive adjective",
                    explanation: "Attributive adjectives can only modify nouns directly (the main issue) and cannot follow linking verbs (*the issue is main).",
                    value: 200
                },
                {
                    question: "This functional part of speech connects words, phrases, or clauses, including 'and', 'but', 'although'.",
                    answer: "Conjunction",
                    explanation: "Conjunctions join grammatical elements. Coordinating conjunctions connect equal elements, while subordinating conjunctions connect dependent to independent clauses.",
                    value: 300
                },
                {
                    question: "This pronoun type includes 'who', 'which', 'that' and introduces relative clauses.",
                    answer: "Relative pronoun",
                    explanation: "Relative pronouns connect relative clauses to main clauses and refer back to a noun or pronoun in the main clause (antecedent).",
                    value: 400
                },
                {
                    question: "This category includes words like 'therefore', 'however', 'meanwhile' that connect independent clauses.",
                    answer: "Conjunctive adverb",
                    explanation: "Conjunctive adverbs show relationships between independent clauses and are typically preceded by semicolons and followed by commas.",
                    value: 500
                }
            ],
            "Punctuation": [
                {
                    question: "This punctuation mark is used between independent clauses connected by conjunctive adverbs like 'however'.",
                    answer: "Semicolon",
                    explanation: "Semicolons separate independent clauses when using conjunctive adverbs: 'I studied hard; however, the test was difficult.'",
                    value: 100
                },
                {
                    question: "This comma is placed before 'and' in a series and is optional in most style guides.",
                    answer: "Oxford comma (Serial comma)",
                    explanation: "The Oxford (serial) comma appears before the final conjunction in a list: 'red, white, and blue' vs. 'red, white and blue'.",
                    value: 200
                },
                {
                    question: "This punctuation introduces a list when the preceding clause is grammatically complete.",
                    answer: "Colon",
                    explanation: "Colons introduce lists, explanations, or quotations after complete independent clauses: 'I need three things: paper, pen, and patience.'",
                    value: 300
                },
                {
                    question: "Restrictive clauses that define or limit nouns are not set off by these punctuation marks.",
                    answer: "Commas",
                    explanation: "Restrictive (defining) clauses are essential to meaning and don't use commas: 'Students who study pass' vs. 'Students, who study, pass.'",
                    value: 400
                },
                {
                    question: "This punctuation error occurs when two independent clauses are joined only by a comma.",
                    answer: "Comma splice",
                    explanation: "Comma splices incorrectly join independent clauses with just a comma. Use semicolons, periods, or coordinating conjunctions instead.",
                    value: 500
                }
            ],
            "Verb Forms": [
                {
                    question: "This verb form ends in -ing and can function as a noun, like 'Swimming is fun'.",
                    answer: "Gerund",
                    explanation: "Gerunds are verb forms ending in -ing that function as nouns. They can be subjects, objects, or complements in sentences.",
                    value: 100
                },
                {
                    question: "This tense is formed with 'have/has + past participle' and shows completed actions with present relevance.",
                    answer: "Present perfect",
                    explanation: "Present perfect connects past actions to the present moment: 'I have finished my homework' (it's done now).",
                    value: 200
                },
                {
                    question: "This verb form is used after prepositions and as adjectives, often ending in -ed or irregular forms.",
                    answer: "Past participle",
                    explanation: "Past participles are used in perfect tenses, passive voice, and as adjectives: 'broken window', 'I have written', 'It was made'.",
                    value: 300
                },
                {
                    question: "This conditional type uses 'would have + past participle' in the main clause and past perfect in the if-clause.",
                    answer: "Third conditional",
                    explanation: "Third conditional expresses hypothetical past situations: 'If I had studied harder, I would have passed the exam.'",
                    value: 400
                },
                {
                    question: "This verb form can follow 'to' or be used without 'to' after modal verbs like 'can' and 'should'.",
                    answer: "Infinitive",
                    explanation: "Infinitives can be 'to + base form' or bare infinitives (without 'to') after modals, causative verbs, and perception verbs.",
                    value: 500
                }
            ],
            "Modals": [
                {
                    question: "This modal expresses the strongest certainty, about 90-95% probability.",
                    answer: "Must",
                    explanation: "Must expresses strong logical deduction: 'She must be home' (the lights are on, car is there - very likely true).",
                    value: 100
                },
                {
                    question: "This modal's past form shows regret or criticism about past actions not taken.",
                    answer: "Should have",
                    explanation: "Should have + past participle expresses regret or criticism: 'I should have studied harder' (but I didn't).",
                    value: 200
                },
                {
                    question: "This modal can express both possibility and past ability, depending on context.",
                    answer: "Could",
                    explanation: "Could shows past ability ('I could swim at age 5'), present possibility ('It could rain'), and polite requests ('Could you help?').",
                    value: 300
                },
                {
                    question: "This semi-modal expresses necessity and is more common in American English than 'have got to'.",
                    answer: "Have to",
                    explanation: "Have to expresses obligation or necessity from external circumstances: 'I have to work tomorrow' (it's required).",
                    value: 400
                },
                {
                    question: "This modal combination expresses impossibility in the past: '_____ have been'.",
                    answer: "Cannot / Can't",
                    explanation: "Cannot/couldn't have + past participle expresses impossibility in the past: 'She can't have finished already' (it's impossible).",
                    value: 500
                }
            ],
            "Sentence Structure": [
                {
                    question: "This error occurs when a modifier doesn't clearly relate to the word it's supposed to modify.",
                    answer: "Dangling modifier",
                    explanation: "Dangling modifiers create confusion: 'Walking down the street, the trees looked beautiful' (trees can't walk!).",
                    value: 100
                },
                {
                    question: "This requires using the same grammatical forms in a series or list.",
                    answer: "Parallel structure (Parallelism)",
                    explanation: "Parallel structure maintains consistency: 'I like reading, writing, and studying' (all gerunds) not 'reading, to write, and study'.",
                    value: 200
                },
                {
                    question: "This type of sentence contains one independent clause and at least one dependent clause.",
                    answer: "Complex sentence",
                    explanation: "Complex sentences combine independent and dependent clauses: 'Although it was raining, we went outside.'",
                    value: 300
                },
                {
                    question: "This clause type can stand alone as a complete sentence and contains a subject and predicate.",
                    answer: "Independent clause",
                    explanation: "Independent clauses express complete thoughts: 'The sun is shining' can stand alone as a sentence.",
                    value: 400
                },
                {
                    question: "This sentence type contains two or more independent clauses but no dependent clauses.",
                    answer: "Compound sentence",
                    explanation: "Compound sentences join equal clauses with conjunctions or semicolons: 'I studied hard, and I passed the test.'",
                    value: 500
                }
            ],
            "Common Mistakes": [
                {
                    question: "This error uses an apostrophe incorrectly with plural nouns like 'apple's' instead of 'apples'.",
                    answer: "Greengrocer's apostrophe",
                    explanation: "This common error adds apostrophes to simple plurals. Use apostrophes only for possession (cat's toy) or contractions (it's).",
                    value: 100
                },
                {
                    question: "This mistake confuses 'its' (possessive) with this contraction meaning 'it is'.",
                    answer: "It's",
                    explanation: "'Its' shows possession (the dog wagged its tail), while 'it's' means 'it is' or 'it has' (it's raining).",
                    value: 200
                },
                {
                    question: "This error occurs when 'less' is used with countable nouns instead of this comparative.",
                    answer: "Fewer",
                    explanation: "Use 'fewer' with countable nouns (fewer books) and 'less' with uncountable nouns (less water).",
                    value: 300
                },
                {
                    question: "This mistake uses 'me and John' as a subject instead of the correct pronoun order.",
                    answer: "John and I",
                    explanation: "Use subject pronouns in subject position: 'John and I went' not 'Me and John went.' Remove the other person to test: 'I went.'",
                    value: 400
                },
                {
                    question: "This error splits this verb form with an adverb, like 'to boldly go' instead of 'to go boldly'.",
                    answer: "Split infinitive",
                    explanation: "Split infinitives place adverbs between 'to' and the verb. While often acceptable in modern English, formal writing may prefer 'to go boldly.'",
                    value: 500
                }
            ]
        };

        let teamScores = [0, 0, 0, 0]; // Team 1, 2, 3, 4
        let answeredQuestions = new Set();
        let currentQuestion = null;

        function initGame() {
            createGameBoard();
            updateDisplay();
        }

        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            // Create headers
            categories.forEach(category => {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = category;
                board.appendChild(header);
            });

            // Create question cells
            for (let i = 0; i < 5; i++) {
                categories.forEach((category, catIndex) => {
                    const cell = document.createElement('div');
                    cell.className = 'question-cell';
                    cell.textContent = `$${(i + 1) * 100}`;
                    cell.onclick = () => openQuestion(category, i);
                    cell.id = `cell-${catIndex}-${i}`;
                    board.appendChild(cell);
                });
            }
        }

        function openQuestion(category, questionIndex) {
            const cellId = `cell-${categories.indexOf(category)}-${questionIndex}`;
            
            if (answeredQuestions.has(cellId)) return;

            currentQuestion = {
                category: category,
                index: questionIndex,
                cellId: cellId,
                data: questions[category][questionIndex]
            };

            // Reset modal state
            document.getElementById('questionValue').textContent = `$${currentQuestion.data.value}`;
            document.getElementById('questionText').textContent = currentQuestion.data.question;
            document.getElementById('initialButtons').style.display = 'flex';
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('teamSelection').style.display = 'none';
            
            document.getElementById('questionModal').style.display = 'flex';
        }

        function showAnswer() {
            // Hide initial buttons
            document.getElementById('initialButtons').style.display = 'none';
            
            // Show answer section
            document.getElementById('correctAnswer').textContent = `Answer: ${currentQuestion.data.answer}`;
            document.getElementById('explanation').textContent = currentQuestion.data.explanation;
            document.getElementById('answerSection').style.display = 'block';
            document.getElementById('teamSelection').style.display = 'block';
        }

        function awardPoints(teamNumber) {
            if (teamNumber > 0) {
                teamScores[teamNumber - 1] += currentQuestion.data.value;
                
                // Highlight winning team briefly
                const teamElement = document.getElementById(`team${teamNumber}`);
                teamElement.classList.add('winner');
                setTimeout(() => {
                    teamElement.classList.remove('winner');
                }, 2000);
            }

            answeredQuestions.add(currentQuestion.cellId);
            document.getElementById(currentQuestion.cellId).classList.add('answered');
            updateDisplay();
            closeModal();

            if (answeredQuestions.size === 30) {
                setTimeout(showGameOver, 1000);
            }
        }

        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
        }

        function updateDisplay() {
            // Update team scores
            for (let i = 0; i < 4; i++) {
                document.getElementById(`score${i + 1}`).textContent = `$${teamScores[i]}`;
            }
            
            // Update questions left
            document.getElementById('questionsLeft').textContent = 30 - answeredQuestions.size;
        }

        function showGameOver() {
            document.getElementById('gameBoard').style.display = 'none';
            
            // Find winning team
            const maxScore = Math.max(...teamScores);
            const winningTeams = teamScores.map((score, index) => 
                score === maxScore ? index + 1 : null
            ).filter(team => team !== null);
            
            let winnerText;
            if (winningTeams.length === 1) {
                winnerText = `🏆 Team ${winningTeams[0]} Wins! 🏆`;
            } else {
                winnerText = `🏆 Tie between Teams ${winningTeams.join(' and ')}! 🏆`;
            }
            
            document.getElementById('winnerAnnouncement').textContent = winnerText;
            
            // Show final scores
            const finalScoresDiv = document.getElementById('finalScores');
            finalScoresDiv.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'final-team-score';
                scoreDiv.innerHTML = `
                    <strong>Team ${i + 1}:</strong><br>
                    <span style="font-size: 1.5em; color: #4CAF50;">$${teamScores[i]}</span>
                `;
                finalScoresDiv.appendChild(scoreDiv);
            }
            
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            teamScores = [0, 0, 0, 0];
            answeredQuestions.clear();
            currentQuestion = null;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'grid';
            initGame();
        }

        // Event listeners
        document.getElementById('questionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize game
        initGame();
    </script>
</body>
</html>
